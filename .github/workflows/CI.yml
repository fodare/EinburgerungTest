# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
   push:
      branches: ["main"]
      paths-ignore:
         - "**/*.md"
         - "**/*.gitignore"
         - "**/*.gitattributes"
   pull_request:
      branches: ["main"]

env:
   DOTNET_NOLOGO: true
   DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
   DOTNET_CLI_TELEMETRY_OPTOUT: true
   dotnet_version: net9.0-android
   signing_key_alias: einburgerung

jobs:
   build:
      runs-on: ubuntu-latest
      steps:
         - uses: actions/checkout@v4

         - name: Setup .NET
           uses: actions/setup-dotnet@v4
           with:
              dotnet-version: 9.0.x

         - name: Install Maui andriod workload
           run: dotnet workload install maui-android

         - name: List installed MAUI workload(s)
           run: dotnet workload list

         - name: Restore dependencies
           run: dotnet restore
           working-directory: .

         - name: Build application
           run: dotnet build --no-restore
           working-directory: .

         - name: Test
           run: dotnet test --no-build --verbosity normal

         - name: Setup keystore file
           run: |
              echo "${{ secrets.GPG_KEY_STORE }}" > einburgerung.keystore.asc
              gpg -d --passphrase "${{ secrets.GPG_PASSPHRASE }}" --batch einburgerung.keystore.asc > einburgerung.keystore

         - name: Build and sign application
           run: dotnet build Einburgerung/Einburgerung.csproj -c Release /p:AndroidSigningKeyStore=einburgerung.keystore /p:AndroidSigningKeyAlias=$signing_key_alias /p:AndroidSigningKeyPass="${{secrets.KEYSTORE_PASSWORD}}" /p:AndroidSigningStorePass="${{ secrets.KEYSTORE_PASSWORD}}" --no-restore

         - name: Upload build artifacts
           uses: actions/upload-artifact@v.3.1.0
           with:
              path: |
                 ./**/.aab
                 ./**/.apk
